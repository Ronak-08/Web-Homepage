<!DOCTYPE html>
<html>
<head>
	<title>Homepage</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="color-scheme" content="dark only">
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script src="https://kit.fontawesome.com/5020fb7aee.js" crossorigin="anonymous"></script>

</head>


<body>
  
  
    <button id="showColorPicker">Pick a Color</button>
<input type="color" id="colorPicker" value="#00ffff" style="display: none;">


    
    <div class="greet">
      <img class="avatar" src="avatar.svg" alt="avatar">
     <h2 class="hello">Hello, 
         <button onclick="showPopup()"> <span id="name">Ronak</span></h2></button>

    </div>
    

  
  <div class="search">
<form id="searchForm" class="engine" action="https://www.google.com/search">
  <input class="search-bar" type="text" name="q" id="searchInput" list="suggestions" placeholder="Search on Google..." autocomplete="on">
  </form>
  </div>
  
  <div class="icons">
   
  
       <a href="https://m.youtube.com"><i class="fa-brands fa-youtube"></i></a>
       
         <a href="https://news.google.com"><i class="fa-solid fa-newspaper"></i></a>
         
         <a href="https://onlinenotepad.org/notepad"><i class="fa-solid fa-note-sticky"></i></a>
         
         <a href="https://labs.perplexity.ai/"><i class="fa-solid fa-comment-dots"></i></a>
         
       <label class="checkbox-container">
        <input type="checkbox" id="backgroundToggle">
        <span class="checkmark"></span>
</label>
              <p id="timeElement"></p>
  </div>
  

 <div class="wrapper">
<div class="city">
    <input type="text" id="city-input" placeholder="Enter city name">
    <button onclick="handleCitySearch()">Search</button>
    </div>
   
  
  
  
  <div class="weather">
    <p id="temperature"></p>
    <p id="city-name"></p>
    <p id="description"></p>
  </div>
   </div>
  
  <div id="popup" class="popup">
  
  <input placeholder="Enter new name...." type="text" id="newName">
  <button class="update" onclick="updateName()">Update</button>
   <button onclick="closePopup()">Close</button>
</div>
  
  
 
     <div class="container">
       <script src="//rss.bloople.net/?url=https%3A%2F%2Fnews.google.com%2Frss%3Fhl%3Den-IN%26gl%3DIN%26ceid%3DIN%3Aen&detail=-1&limit=10&showempty=true&type=js"></script>
    </div>
 
  	<script src="scripts.js"></script>
</body>
</html>
